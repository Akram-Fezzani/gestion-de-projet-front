
<app-auth-navbar></app-auth-navbar>



<section class="header relative pt-16 items-center bg-blueGray-200 flex h-screen max-h-860-px">


  <div class="w-full md:w-8/12 lg:w-6/12 xl:w-1/12 px-4"
  >


<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg  border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up </h6>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <form>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              First Name
              </label>
              <input
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="First Name"
              [(ngModel)]="user.firstName" name="firstname"
              required
              minlength="5"
              type="text"
              (focus)="focus = true"
              (blur)="focus = false"
            />

            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              Last Name
              </label>
              <input
                type="text"
                [(ngModel)]="user.lastName"
                name="lastname"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Last Name"
                required
                minlength="5"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              UserName
              </label>
              <input
                type="text"
                [(ngModel)]="user.username"
                name="username"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="UserName"
                required
                minlength="5"
              />
            </div>





            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                type="email"
                [(ngModel)]="user.email"
                name="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
                required
              />
            </div>






            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Phone number
              </label>
              <input
              required
              minlength="8"
              maxlength="8"
              type="text"
              [(ngModel)]="user.phone"
               name="phone"                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Phone number"
              />
            </div>





            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                type="password"
                [(ngModel)]="user.password"
                      name="password"
                      required
                      minlength="5"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
            </div>



            <div class="text-center mt-6">

              <button
              [disabled]="disableButton"
              id="registerButton"
              class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
              href="javascript:void(0)"
                (click)="AddUser()"
              >
               Create account
            </button>

            </div>
          </form>
          <div class="flex flex-wrap mt-6 relative">
            <a [routerLink]="['/auth/login']" href="javascript:void(0)" class="text-blueGray-800">
              <small>Allready have an account ? sign in.</small>
            </a>
      </div>
        </div>
      </div>
</div>
</div>

</div>

<img
  class="absolute top-0 b-auto right-0 pt-16 sm:w-6/12 -mt-48 sm:mt-0 w-10/12 max-h-860-px"
  src="assets/img/pattern_angular.png"
  alt="..."
/>

</section>




<app-footer></app-footer>
