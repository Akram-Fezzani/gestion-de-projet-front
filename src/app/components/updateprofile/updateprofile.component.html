<app-index-navbar></app-index-navbar>


<section class="header relative pt-16 items-center flex h-screen max-h-860-px">


  <div class="w-full md:w-8/12 lg:w-6/12 xl:w-1/12 px-4"
  >


<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg  border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Update General Informations </h6>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <form>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              First Name
              </label>
              <input
              id="firstName"
              [(ngModel)]="user.firstName"
              name="firstName"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              type="text"
              required="required"
              minlength="5"
            />

            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              Last Name
              </label>
              <input
              id="lastName"
              [(ngModel)]="user.lastName"
              name="lastName"
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              required="required"
              minlength="5"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              UserName
              </label>
              <input
                type="text"
                name="username"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                readonly
                [(ngModel)]="user.username"
                 required="required"
                >
            </div>





            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
              id="email"
              [(ngModel)]="user.email"
              name="email"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              type="email"
              required="required"
              />
            </div>






            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Phone number
              </label>
              <input
              minlength="8"
              maxlength="8"
              id="phone"
              [(ngModel)]="user.phone"
              name="phone"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              type="tel"
              required="required">
            </div>

            <div class="text-center mt-6">
              <button
              id="registerButton"
              class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
              href="javascript:void(0)"
              (click)="updateuser()">
               Update Account
            </button>

            </div>
          </form>
        </div>
      </div>
</div>
</div>


<img
  class="absolute top-0 b-auto right-0 pt-16 sm:w-6/12 -mt-48 sm:mt-0 w-10/12 max-h-860-px"
  src="assets/img/4141239x.png"
  alt="..."
/>
</div>

</section>
