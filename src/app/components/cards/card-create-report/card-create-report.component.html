<div
class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-700 border-0">
  <div class="rounded-t bg-red-600 mb-0 px-6 py-6">
    <h3
    class="font-semibold text-lg text-white text-xl font-bold"
    >
          CREATE REPORT
        </h3>
  </div>
  <br>

  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form>

      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-white text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Report Name
            </label>
            <input
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Report Name"
            name="name"
            [(ngModel)]="report.name"
            required
            minlength="5"
            />
          </div>
        </div>
      </div>

      <div class="flex flex-wrap">
        <div class="w-full lg:w-12/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-white text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Description
            </label>
            <textarea
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              rows="4"
              name="description"
              placeholder="Description"
              required
              [(ngModel)]="report.description"

            >
            Description
                </textarea
            >
            <hr class="mt-6 border-b-1 border-blueGray-300" />



            <hr class="mt-6 border-b-1 border-blueGray-300" />

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-white text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                Files Section
                </label>
                <button
                class="bg-white text-red-600 active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                type="button"
              >
                Add Files
              </button>
              </div>
            </div>




            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
<br>



          <button
          [disabled]="disableButton"
          id="registerButton"
          class="bg-red-600 text-white active:bg-red-900 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
          href="javascript:void(0)"
          (click)="AddReport()"

          >
           update Report
        </button>
        </div>
      </div>
    </form>
  </div>
</div>
