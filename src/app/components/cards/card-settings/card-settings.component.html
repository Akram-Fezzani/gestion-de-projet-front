<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">New project</h6>
    </div>
  </div>
  <br>

  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form>

      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Project Name
            </label>
            <input
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Project Name"
            [(ngModel)]="project.name"
            name="name"
            required
            minlength="5"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            Location
            </label>
            <input
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            value="Location"
            placeholder="Location"
            [(ngModel)]="project.location"
            name="location"
            required
            minlength="5"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Estimated Cost
            </label>
            <input
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            placeholder="Estimated Cost"
            [(ngModel)]="project.estimatedCost"
            name="estimatedCost"
            required
            minlength="5"
            />
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            Estimated end date
            </label>
            <input
            type="date"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            value=" estimatedEndDate"
            placeholder="Estimated end date"
            [(ngModel)]="project.estimatedEndDate"
            name="estimatedEndDate"
            required
            />
          </div>
        </div>
      </div>




      <div class="flex flex-wrap">
        <div class="w-full lg:w-12/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Description
            </label>
            <textarea
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              rows="4"
              placeholder="Description"
              [(ngModel)]="project.description"
              required
            >
            Description
                </textarea
            >
            <hr class="mt-6 border-b-1 border-blueGray-300" />


            <div>
              <label for="volume">Advancement</label>
              <input type="range" id="volume" name="volume"
                     min="0" max="100">
            </div>




              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Files Section
              </h6>


              <button
              class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
            >
              Add Files
            </button>
            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
<br>




          <button
          [disabled]="disableButton"
          id="registerButton"
          class="github-star ml-1 text-white font-bold px-6 py-4 rounded outline-none focus:outline-none mr-1 mb-1 bg-blueGray-700 active:bg-blueGray-600 uppercase text-sm shadow hover:shadow-lg ease-linear transition-all duration-150"            type="button"
          href="javascript:void(0)"
            (click)="AddProject()"
          >
           Create account
        </button>



        </div>
      </div>

    </form>
  </div>
</div>
