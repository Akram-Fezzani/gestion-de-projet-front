<app-auth-navbar></app-auth-navbar>

<section class="header relative pt-16 items-center bg-blueGray-800 flex h-screen max-h-860-px">
  <div class="w-full md:w-8/12 lg:w-6/12 xl:w-6/12 px-4 ">



<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full ">

      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6  bg-blueGray-200 shadow-lg rounded-lg  border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">


        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Reset Your Password </small>
          </div>
          <form class="form">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                New Password
              </label>
              <input
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                [(ngModel)]="form.password"
                name="password"
                id="password"
                placeholder="Password"
                type="password"
                minlength="5"
                required
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
               Confirm Password
              </label>
              <input

                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                [(ngModel)]="form.confirmpassword"
                name="confirmpassword"
                id="confirmpassword"
                placeholder="Confirm password"
                type="password"
                required
                minlength="5"
              />
            </div>
            <div class="text-center mt-6">
              <a
              [routerLink]="['/login']"
              (click)="reset()"

                class="get-started text-white font-bold px-6 py-4 rounded outline-none focus:outline-none mr-1 mb-1 bg-red-600 active:bg-red-700 uppercase text-sm shadow hover:shadow-lg ease-linear transition-all duration-150"
                href="javascript:void(0)"
              >
              Reset
              </a>
            </div>
          </form>
          <div class="flex flex-wrap mt-6 relative">
            <div class="w-1/2">
              <a [routerLink]="['/auth/register']" class="text-blueGray-800">
                <small>Create new account</small>
              </a>
            </div>
            <div class="w-1/2 text-right">
              <a [routerLink]="['/auth/login']" class="text-blueGray-800">
                <small>sign up</small>
              </a>
            </div>
        </div>
      </div>
      </div>
  </div>
</div>
</div>

<img
  class="absolute top-0 b-auto right-0 pt-16 sm:w-6/12 -mt-48 sm:mt-0 w-10/12 max-h-860-px"
  src="assets/img/19220.png"
  alt="..."
/>
</section>


<app-footer></app-footer>
