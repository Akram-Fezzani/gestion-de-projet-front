<app-auth-navbar></app-auth-navbar>
<section class="header relative pt-16 items-center flex h-screen max-h-860-px">
    <div class="w-full md:w-8/12 lg:w-6/12 xl:w-6/12 px-4">
      <div class="pt-32 sm:pt-0">
        <h2 class="font-semibold text-4xl text-blueGray-600">
          Vinder - To make your project easier.
        </h2>
        <p class="mt-4 text-lg leading-relaxed text-blueGray-500">
          Vinder is Free and Open Source. It does help you manage your team, projects and tasks
          <a
            href="https://tailwindcss.com/?ref=creativetim"
            class="text-blueGray-600"
            target="_blank"
          >
          </a>
        </p>
      </div>
    </div>


  <div   style="height: 150px;"></div>




  <div class="w-full md:w-8/12 lg:w-6/12 xl:w-1/12 px-4"
  >


<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg  border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up </h6>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <form>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              First Name
              </label>
              <input
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [(ngModel)]="contributor.typeContributor" name="TypeContributor"
                      placeholder="Type Contributor "
                      type="text"
                      required
                    />

            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              Last Name
              </label>
              <input
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [(ngModel)]="contributor.adress" name="adress"
              placeholder="Adress"
              type="text"
              required
            />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              UserName
              </label>
              <input
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [(ngModel)]="contributor.domain" name="domain"
                      required
                      placeholder="Domain"
                      type="text"
                    />
            </div>





            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [(ngModel)]="contributor.legalStatus" name="legalStatus"
              placeholder="Legal Status "
              type="text"
            />
            </div>














            <div style="align-content: center;">
              <a
               (click)="AddContributor()"
               class="bg-blueGray-800 text-white active:bg-red-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
               href="javascript:void(0)"
              >
              Upgrade
              </a>
            </div>
          </form>

        </div>
      </div>
</div>
</div>

</div>

<div   style="height: 150px;"></div>

</section>
